workflows:
    -unity-android-workflow:
        name: Unity Android Workflow
        max_build_duration: 120
        environment:
          android_signing:
            - keystore_reference
          groups:
            - unity_credentials
            - google_play
          vars:
            BUILD_SCRIPT: BuildAndroid
            PACKAGE_NAME: "io.codemagic.unitysample"
            GOOGLE_PLAY_TRACK: alpha
        scripts:
          - name: Activate Unity License
            script: |
              $UNITY_HOME/Contents/MacOS/Unity -batchmode -quit -logFile \
                -serial ${UNITY_SERIAL?} \
                -username ${UNITY_EMAIL?} \
                -password ${UNITY_PASSWORD?}
          - name: Set build number
            script: |
              export NEW_BUILD_NUMBER=$(($(google-play get-latest-build-number \
                --package-name "$PACKAGE_NAME" \
                --tracks="$GOOGLE_PLAY_TRACK") + 1))
          - name: Build the project
            script: |
              $UNITY_HOME/Contents/MacOS/Unity -batchmode \
              -quit \
              -logFile \
              -projectPath . \
              -executeMethod BuildScript.$BUILD_SCRIPT \
              -nographics
        artifacts:
          - android/*.aab
        publishing:
          scripts:
            - name: Deactivate Unity License
              script: | 
                /Applications/Unity\ Hub.app/Contents/Frameworks/UnityLicensingClient_V1.app/Contents/MacOS/Unity.Licensing.Client \
                --return-ulf \
                --username ${UNITY_EMAIL?} \
                --password ${UNITY_PASSWORD?}
          email:
            recipients:
              - user_1@example.com
              - user_2@example.com
            notify:
              success: true
              failure: false
          google_play:
            credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
            track: GOOGLE_PLAY_TRACK
            submit_as_draft: true
    -unity-ios-release-workflow:
      name: Unity iOS release workflow
      max_build_duration: 120
environment:
   groups:
      - unity
      - ios_credentials
vars:
  UNITY_BIN: ${UNITY_HOME}/Contents/MacOS/Unity
  BUILD_SCRIPT: BuildIos 
  UNITY_IOS_DIR: ios
  XCODE_PROJECT: "Unity-iPhone.xcodeproj"
  XCODE_SCHEME: "Unity-iPhone"
  BUNDLE_ID: com.asm.e4st3rnl3g3nds
  APP_STORE_APP_ID: 6503296710
scripts:
  - name: Initialize macOS keychain
    script: |
      keychain initialize  
  - name: Activate Unity License
    script: | 
      $UNITY_BIN -batchmode -quit -logFile -serial ${UNITY_SERIAL?} -username ${UNITY_USERNAME?} -password ${UNITY_PASSWORD?}
  - name: Generate the Xcode project from Unity
    script: | 
        $UNITY_HOME/Contents/MacOS/Unity -batchmode \
          -quit \
          -logFile \
          -projectPath . \
          -executeMethod BuildScript.BuildIos \
          -nographics
  - name: Set up code signing settings on Xcode project
    script: | 
        xcode-project use-profiles
  - name: Set the build number
    script: #...
    - name: Build the project
      script: | 
        xcode-project build-ipa --project "$UNITY_IOS_DIR/$XCODE_PROJECT" --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      scripts:
        - name: Deactivate Unity License
          script: $UNITY_BIN -batchmode -quit -returnlicense -nographics
      app_store_connect:            
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY         
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
